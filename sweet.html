        audio.play().then(() => {
          isAudioPlaying = true;
          audioIcon.textContent = '🔊';
          audioToggle.classList.add('playing');
        }).catch(error => {
          console.log('Ошибка воспроизведения аудио:', error);
          // Показываем уведомление пользователю
          alert('Нажмите на кнопку воспроизведения для включения музыки');
        });
      } catch (error) {
        console.log('Ошибка воспроизведения аудио:', error);
      }
    }
    
    // Функция для паузы музыки
    function pauseAudio() {
      try {
        audio.pause();
        isAudioPlaying = false;
        audioIcon.textContent = '🔇';
        audioToggle.classList.remove('playing');
      } catch (error) {
        console.log('Ошибка паузы аудио:', error);
      }
    }
    
    // Audio toggle functionality
    audioToggle.addEventListener('click', function() {
      if (isAudioPlaying) {
        pauseAudio();
      } else {
        playAudio();
      }
    });
    
    // Video error handling
    video.addEventListener('error', function() {
      console.log('Ошибка загрузки видео. Используется fallback фон.');
      this.style.display = 'none';
    });
    
    // Video autoplay handling
    video.addEventListener('loadeddata', function() {
      this.play().catch(error => {
        console.log('Автовоспроизведение видео заблокировано браузером');
        // Показываем кнопку воспроизведения видео
        showVideoPlayButton();
      });
    });
    
    // Show video play button if autoplay is blocked
    function showVideoPlayButton() {
      const playButton = document.createElement('button');
      playButton.innerHTML = '▶️ Воспроизвести видео';
      playButton.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(99, 102, 241, 0.9);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1001;
        transition: all 0.3s ease;
      `;
      
      playButton.addEventListener('click', function() {
        video.play();
        this.remove();
      });
      
      document.body.appendChild(playButton);
    }
    
    // Add smooth animations on load
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.main-card');
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        card.style.transition = 'all 0.6s ease-out';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }, 100);
      
      // Try to play audio after user interaction
      document.addEventListener('click', function() {
        if (!isAudioPlaying) {
          playAudio();
        }
      }, { once: true });
    });

    // Add hover effects for links
    document.querySelectorAll('.link').forEach(link => {
      link.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px) scale(1.05)';
      });
      
      link.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
    
    // Performance optimization: pause video when tab is not visible
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        video.pause();
        if (isAudioPlaying) {
          audio.pause();
        }
      } else {
        video.play();
        if (isAudioPlaying) {
          audio.play();
        }
      }
    });
  </script>
</body>
</html>
